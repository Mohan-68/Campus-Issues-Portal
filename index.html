<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Issues & Service Tracking Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Notification Container -->
    <div id="notification" class="notification hidden"></div>

    <!-- Login View -->
    <div id="loginView" class="view active">
        <div class="container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="icon-badge">
                        üéì
                    </div>
                    <h1>Campus Portal</h1>
                    <p>Issues & Service Tracking</p>
                </div>

                <div class="auth-form">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="loginUsername" placeholder="Enter username">
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter password">
                    </div>

                    <div class="form-group">
                        <label>Select Role</label>
                        <select id="loginRole">
                            <option value="student" selected> Student</option>
                            <option value="staff"> Staff</option>
                            <option value="faculty"> Faculty</option>
                        </select>
                    </div>

                    <button onclick="handleLogin()" class="btn-primary">Login</button>
                </div>

                <div class="auth-footer">
                    <button onclick="showRegister()" class="link-btn">
                        Don't have an account? Register here
                    </button>
                </div>

                <div class="admin-info">
                    <!-- <p>Default Admin: username: <strong>admin</strong> | password: <strong>admin123</strong></p> -->
                </div>
            </div>
        </div>
    </div>

    <!-- Register View -->
    <div id="registerView" class="view">
        <div class="container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="icon-badge">
                        üë§
                    </div>
                    <h1>Register</h1>
                    <p>Create your account</p>
                </div>

                <div class="auth-form">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="registerName" placeholder="Enter full name">
                    </div>

                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="registerUsername" placeholder="Choose username">
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="registerPassword" placeholder="Choose password">
                    </div>

                    <div class="form-group">
                        <label>Select Role</label>
                        <select id="registerRole">
                            <option value="student" selected> Student</option>
                            <option value="staff"> Staff</option>
                            <option value="faculty"> Faculty</option>
                        </select>
                    </div>

                    <button onclick="handleRegister()" class="btn-primary">Register</button>
                </div>

                <div class="auth-footer">
                    <button onclick="showLogin()" class="link-btn">
                        Already have an account? Login here
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Dashboard View -->
    <div id="dashboardView" class="view">
        <div class="dashboard-bg">
            <!-- Header Card -->
            <div class="dashboard-header">
                <div class="header-content">
                    <div class="header-left">
                        <div class="user-icon" id="userRoleIcon">
                            üë§
                        </div>
                        <div>
                            <h1 id="dashboardTitle">User Dashboard</h1>
                            <p id="welcomeText">Welcome, user!</p>
                            <p id="userRoleText" class="user-role-badge"> Student</p>
                        </div>
                    </div>
                    <button onclick="handleLogout()" class="btn-logout">Logout</button>
                </div>
            </div>

            <!-- Main Content Grid -->
            <div class="dashboard-grid" id="dashboardGrid">
                <!-- Submit Issue Form (for non-admin) -->
                <div id="issueFormCard" class="card">
                    <h2 class="card-title">
                        üìù Submit New Issue
                    </h2>
                    
                    <div class="form-group">
                        <label>Issue Title</label>
                        <input type="text" id="issueTitle" placeholder="Brief title of the issue">
                    </div>

                    <div class="form-group">
                        <label>Category</label>
                        <select id="issueCategory">
                            <option value="">-- Select Category --</option>
                            <option value="Electrical">‚ö° Electrical</option>
                            <option value="Plumbing">üö∞ Plumbing</option>
                            <option value="IT and Technical">üíª IT and Technical</option>
                            <option value="Cleaning">üßπ Cleaning</option>
                            <option value="Security & Safety">üîí Security & Safety</option>
                            <option value="Transport & Parking">üöó Transport & Parking</option>
                            <option value="Hostel">üè† Hostel</option>
                            <option value="Other">üìå Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" id="issueLocation" placeholder="Block / Room / Department">
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="issueDescription" rows="4" placeholder="Detailed description of the issue"></textarea>
                    </div>

                    <button onclick="handleSubmitIssue()" class="btn-submit">Submit Issue</button>
                </div>

                <!-- Issues List -->
                <div class="card" id="issuesListCard">
                    <h2 class="card-title" id="issuesListTitle">üìã My Submitted Issues</h2>
                    <div id="issuesList" class="issues-list"></div>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
